<section id="education" class="py-16 lg:py-20 bg-white/50">
	<div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
		<h2 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-12 text-center">Education</h2>
		<div class="space-y-6">
			{% for edu in site.education %}
				<div class="bg-white rounded-xl shadow-lg p-6 lg:p-8 border-l-4 border-green-500">
					<div class="flex flex-col lg:flex-row lg:justify-between lg:items-start">
						<div class="flex-1">
							<h3 class="text-xl lg:text-2xl font-bold text-gray-900 mb-2">{{edu.level}}</h3>
							<p class="text-lg text-gray-700 mb-2">{{edu.subject}}</p>
							<p class="text-gray-600">{{edu.school}}</p>
						</div>
						<div class="lg:text-right mt-2 lg:mt-0">
							<p class="text-sm font-medium text-gray-500">{{edu.date}}</p>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</section>
