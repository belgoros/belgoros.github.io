{% if site.courses %}
	<section id="courses" class="py-16 lg:py-20">
		<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
			<h2 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-12 text-center">Courses & Certifications</h2>
			<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
				{% for course in site.courses%}
					<div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all duration-300 flex flex-col">
						{% if course.optionalimage %}
							<img src="{{course.optionalimage}}" class="w-full h-40 object-cover rounded-lg mb-4">
						{% endif %}
						<h3 class="text-lg font-bold text-gray-900 mb-3 flex-1">
							<a target='_blank' href="{{course.link}}" class="hover:text-blue-600 transition-colors">
								{{course.title}}
							</a>
						</h3>
						<p class="text-sm text-gray-500">{{course.date}}</p>
					</div>
				{% endfor %}
			</div>
		</div>
	</section>
{% endif %}
