<section id="skills" class="py-16 lg:py-20 bg-white/50">
	<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
		<h2 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-12 text-center">Technical Skills</h2>
		<div class="flex flex-wrap justify-center gap-3">
			{% for skill in site.skills %}
				<span class="px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-full text-sm font-medium shadow-md hover:shadow-lg hover:scale-105 transition-all duration-300">
					{{skill}}
				</span>
			{% endfor %}
		</div>
	</div>
</section>
