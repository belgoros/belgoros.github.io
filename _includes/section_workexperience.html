<section id="experience" class="py-16 lg:py-20">
	<div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
		<h2 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-12 text-center">Work Experience</h2>
		<div class="space-y-8">
			{% for role in site.roles %}
				<div class="bg-white rounded-xl shadow-lg p-6 lg:p-8 hover:shadow-xl transition-shadow duration-300 border-l-4 border-blue-500">
					<div class="flex flex-col lg:flex-row lg:justify-between lg:items-start mb-4">
						<div class="flex-1">
							<h3 class="text-xl lg:text-2xl font-bold text-gray-900 mb-2">{{role.title}}</h3>
							<p class="text-lg text-gray-700 font-medium mb-2">{{role.employer}}</p>
						</div>
						<div class="lg:text-right mt-2 lg:mt-0">
							<p class="text-sm font-medium text-gray-500">{{role.start}} - {{role.end}}</p>
						</div>
					</div>
					<p class="text-gray-600 leading-relaxed">{{role.description}}</p>
				</div>
			{% endfor %}
		</div>
	</div>
</section>
